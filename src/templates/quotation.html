    <form action="quotationEntry" name="quotationEntryForm" method="post"></form>


    <div class="container align-middle">
      <div class="row">
        <div class="col d-flex">
          <label>Quote Number </label>
          <input
              type="text"
              name="a_quotation_no"
              placeholder="ex: Quote-001"
              required
            />
        </div>
        <div class="col d-flex">
          <label>Quotation Date </label>
            <input type="date" name="b_date" required />
        </div>
        <div class="col d-flex">
          <label>Submission Date </label>
            <p id="datetime" name="e_submission_date" style="color: grey;"></p>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex">
          <label>Select suppliers </label>
            <select>
              <option value="c_supplierCode">ITC-01-001</option>
              <option value="c_supplierCode">LTI-03-002</option>
            </select>
        </div>
        <div class="col d-flex">
          <label>Supplier Name </label>
            <input
              type="text"
              name="d_suppName"
              placeholder="ex: L&T Infotech"
              required
            />
        </div>
        <div class="col d-flex">
          <label>Supplier Name </label>
            <input
              type="text"
              name="d_suppName"
              placeholder="ex: L&T Infotech"
              required
            />
        </div>
      </div>
