<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- <link href="" rel="stylesheet" th:href="@{/css_and_images/quotation_css.css}">-->
    <link rel="stylesheet" href="/static/css_and_images/quotation_css.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark" style="background-color: #0047ab" fixed-top>
      <!-- Navbar content -->
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">Dashboard</a>
        <div title="Go to Account">
          <span
            class="bx bx-user bg-light"
            id="userLogo"
            onclick="window.location.href='userDetails.html';"
          ></span>
        </div>
      </div>
    </nav>

    <form action="quotationEntry" name="quotationEntryForm" method="post">
      <div class="container-box">
        <div class="form-box5">
          <div class="header-text2">Quotation</div>

          <div class="first">
            <label>Quotation Number</label>
            <input
              type="text"
              name="a_quotation_no"
              placeholder="ex: Quote-001"
              required
            />
            <label>Quotation Date</label>
            <input type="date" name="b_date" required />
          </div>
          <!--   
    <select class="form-control" id="dropDownList">
    <option value="0">select option</option>
    <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
</select>
 -->
          <div class="first">
            <label>Select supplier</label>
            <select>
              <option value="c_supplierCode">ITC-01-001</option>
              <option value="c_supplierCode">LTI-03-002</option>
            </select>

            <label>Supplier Name</label>
            <input
              type="text"
              name="d_suppName"
              placeholder="ex: L&T Infotech"
              required
            />
          </div>

          <div class="first">
            <label>Submission Date</label>
            <input type="datetime-local" name="e_submission_date" required />
          </div>

          <hr />
          <div class="header-text2">Details</div>

          <div class="first">
            <label>Item/Product Code</label>
            <select>
              <option value="f_productCode">PCode-001</option>
              <option value="f_productCode">PCode-002</option>
              <option value="f_productCode">PCode-003</option>
              <option value="f_productCode">PCode-004</option>
            </select>
            <label>Description</label>
            <input
              type="text"
              name="g_description"
              placeholder="write about quotation"
              required
            />

            <label>Rate</label>
            <input type="number" name="h_rate" placeholder="ex: 499" required />
          </div>

          <div class="first">
            <label>Quantity</label>
            <input type="number" name="i_qnty" placeholder="ex: 10" required />

            <label>Misc</label>
            <input
              type="number"
              name="j_misc"
              placeholder="Any extra cost"
              required
            />

            <label>Price</label>
            <input
              type="number"
              name="k_price"
              placeholder="ex: 499"
              required
            />
          </div>

          <br />
          <div>
            <input
              class="bttn"
              type="submit"
              value="Cancel"
              onClick="window.location.reload();"
            />
            <input
              class="bttn"
              type="submit"
              id="quotationEntryButton"
              value="Submit"
            />
          </div>
        </div>
      </div>
    </form>

    <script src="/js/script.js"></script>
  </body>
</html>
