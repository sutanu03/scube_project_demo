<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
 <link href="" rel="stylesheet" th:href="@{/css_and_images/styles.css}"> 	
<!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>

	<form action="regUser" name="regForm" method="post">

        <div class="form-box2">
            <div class="header-text">
                Registration
            </div>

		<input type="email" name="a_email" placeholder="Email ID" required/>
		
		<input type="text" name="b_f_name" placeholder="First Name" required/>

		<input type="text" name="c_l_name" placeholder= "Last Name" required/>

		<input type="text" name="d_address" placeholder="Address" required/>

		<input type="number" name="e_mobile_no" placeholder="Phone Number" required/>

		<input type="number" name="f_contact_no" placeholder="Contact Number(landline etc.)" required/>

		<input type="password" name="g_password1" placeholder="New Password" required/>

		<input type="password" name="password2" placeholder="Confirm Password" required/>
           
             <input type="submit" id="regButton" value="Sign up"/>
             <span>Already have an account?</span> <a href="" th:href="@{toLoginUser}">Sign in</a>
        </div>
    </form>

		<!--<script src="js/script.js"></script>-->
		<script src="" th:src="@{/js/script.js}"></script>

</body>
</html>
