<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Supplier Entry</title>
 <link href="" rel="stylesheet" th:href="@{/css_and_images/styles.css}">
<!--<link rel="stylesheet" href="styles.css">  -->	
</head>
<body>

	<form action="newSuppEntry" name="suppEntryForm" method="post">

        <div class="form-box2">
            <div class="header-text">
                New Supplier Entry
            </div>

		<input type="text" name="a_supplierCode" placeholder="Supplier Code" required/>
		
		<input type="text" name="b_supplierName" placeholder="Supplier Name" required/>

		<input type="text" name="c_address" placeholder="Address" required/>
        
		<input type="number" name="d_contact_no" placeholder="Contact Number(ex: landline)" required/>

        <input type="text" name="e_contact_person" placeholder="Contact Person(ex: Mr. Adam)" required/>

        <input type="text" name="f_designation" placeholder="Designation(ex: Manager)" required/>

		<input type="number" name="g_mobile_no" placeholder="Phone Number" required/>

		<input type="text" name="h_gst_number" placeholder="GST Number" required/>
           
             <input type="submit" id="suppEntryButton" value="Submit"/>
             <span>Want to cancel?</span> <a href="" th:href="@{toDashboard}">Back to Dashboard</a>
        </div>
    </form>

		 <script src="" th:src="@{/js/script.js}"></script> 

</body>
</html>
