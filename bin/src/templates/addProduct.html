<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <!-- <link href="" rel="stylesheet" th:href="@{/css_and_images/dashboard_style.css}"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/static/css_and_images/supplier_css.css"
      type="text/css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-dark" style="background-color: #0047ab" fixed-top>
      <!-- Navbar content -->
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">Dashboard</a>
        <div title="Go to Account">
          <span
            class="bx bx-user bg-light"
            id="userLogo"
            onclick="window.location.href='userDetails.html';"
          ></span>
        </div>
      </div>
    </nav>

    <div class="header-text2">New Product Entry</div>
    <div class="full-supp-div">
      <form action="newSuppEntry" name="suppEntryForm" method="post">
        <div class="form-box5">
          <div class="first">
            <input
              type="text"
              name="a_supplierCode"
              placeholder="Product Code"
              required
            />

            <input
              type="text"
              name="b_supplierName"
              placeholder="Product Name"
              required
            />
          </div>

          <div class="first">
            <input
              type="text"
              name="c_address"
              placeholder="Description"
              required
            />

            <input
              type="number"
              name="d_contact_no"
              placeholder="Per Unit Price(in number)"
              required
            />
          </div>

          <div class="first">
            <input
              type="text"
              name="e_contact_person"
              placeholder="Product Category"
              required
            />

            <input
              type="text"
              name="f_designation"
              placeholder="Designation(ex: Manager)"
              required
            />
          </div>

          <div class="first">
            <input
              type="number"
              name="g_mobile_no"
              placeholder="Amount"
              required
            />

            <input
              type="text"
              name="h_gst_number"
              placeholder="GST Number"
              required
            />
          </div>

          <br />
          <input
            class="bttn"
            type="submit"
            value="Cancel"
            onClick="window.location.reload();"
          />
          <input class="bttn" type="submit" value="Submit" />
        </div>
      </form>

      <div class="image-seller">
        <img
          src="https://i.pinimg.com/originals/23/e7/e2/23e7e2b90047a58710e5c13ba53494f1.gif"
          alt="seller"
        />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="/js/navbar.js" type="text/javascript"></script>
  </body>
</html>
